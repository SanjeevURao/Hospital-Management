<!DOCTYPE html>
<html lang="en">
<head>
    <title>Receptionist Home</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% load static %}
    <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="{% static 'home/welcome.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">HMS</a>
          <a class="navbar-brand" href="{% url 'home:receptionist_home' %}">Home</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
            <li><a href="{% url 'logout' %}"><span class="glyphicon glyphicon-log-out"></span> LogOut</a></li>
        </ul>
      </div>
    </nav>

    <h2> Welcome {{ request.user.username }} </h2>

     <div class="container-fluid text-center">
      <div class="row content">
        <div class="container">
                <h2 align="left">All Appointments</h2>
                <table class="table table-hover">
                    <thead>
                      <tr>
                        <th>Patient</th>
                        <th>Doctor</th>
                        <th>Date</th>
                        <th>Status</th>
                        <th>Message</th>
                      </tr>
                    </thead>
                <tbody>
                {% for c in appointments %}
                  <tr>
                    <td>{{ c.user }}</td>
                    <td>{{ c.Doctor }}</td>
                    <td>{{ c.Date }}</td>
                    <td>{{ c.status }}</td>
                    <td>{{ c.message }}</td>
                    <td>
                      <form action="{% url 'home:updateappointment' c.id %}" method="get">{% csrf_token %}
                        <button type="Submit" class="btn btn-submit" value="Update" > Update Status</button>
                      </form>
                    </td>
                  </tr>
                {% endfor %}
                </tbody>
          </table>
        </div>
      </div>
    </div>




</body>
</html>
